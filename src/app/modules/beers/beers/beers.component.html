<div class="flex flex-wrap gap-3 p-20">
	<div
		*ngFor="let beer of beers"
		class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700"
	>
		<img
			class="rounded-t-lg"
			src="https://via.placeholder.com/500x667"
			alt=""
		/>
		<div class="m-5 flex justify-between justify-center items-center">
			<h5 class="text-2xl font-bold tracking-tight dark:text-white">
				{{ beer.title }}
			</h5>
			<p class="font-normal text-2xl dark:text-white">
				Rating: {{ beer.rating }}
			</p>
		</div>
	</div>
</div>
